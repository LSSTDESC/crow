name: Build and Check

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test-conda-env:
    name: Build, Lint, and Test (Conda)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          environment-file: environment.yml
          activate-environment: myrepo-env   # or whatever name you used in environment.yml
          python-version: 3.12
          auto-activate-base: false
          use-mamba: true  # much faster dependency solving

      - name: Verify conda environment
        run: |
          conda info
          conda list

      - name: Check code formatting with black
        run: |
          pip install black
          black --check --diff crow tests

      - name: Check import order with isort
        run: |
          pip install isort
          isort --check --diff crow tests

      - name: Run tests with pytest
        run: |
          pip install pytest
          pytest -v --maxfail=1 --disable-warnings
